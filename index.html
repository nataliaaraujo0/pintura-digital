<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pintura Digital</title>
  </head>
  <body>
    <main>
      <!--card-1-->
      <div class="navbar">
        <a
          href="https://www.behance.net/filipe_vasques?ltclid=535e211c-6748-4184-8db2-4ebe027d623b"
          target="_blank"
          >Behance</a
        >
        <a href="https://www.instagram.com/filipevasques_art/" target="_blank"
          >Instagram</a
        >
        <a
          href="https://www.instagram.com/filipe_vasques/?ltclid=d3d7e894-0b62-4ec7-b980-0db2adbebb3c"
          target="_blank"
          >Perfil Pessoal</a
        >
      </div>
      <div class="header">
        <img src="./img/logo/vector-1.png" alt="" />
        <img src="./img/logo/logo.png" alt="" />
        <img src="./img/logo/vector-2.png" alt="" />
      </div>
      <!--card-1-->

      <div class="card-banner">
        <img src="./img/card-1/banner.png" alt="" />
      </div>

      <div class="card-container">
        <div class="card">
          <div class="card-img">
            <img src="./img/card-1/1.png" alt="mao" />
          </div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="./img/card-1/2.png" alt="mao" />
          </div>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="./img/card-1/3.png" alt="mao" />
          </div>
        </div>
      </div>
      <!--card-2-->
      <div class="card-banner">
        <img src="./img/card-2/banner.png" alt="" />
      </div>

      <div class="card-container-2">
        <div class="card-2">
          <div class="card-img-2">
            <img src="./img/card-2/1.png" alt="mao" />
          </div>
        </div>
        <div class="card-2">
          <div class="card-img-2">
            <img src="./img/card-2/2.png" alt="mao" />

        </div>
        <div class="card-2">
          <div class="card-img-2">
            <img src="./img/card-2/3.png" alt="mao" />
          </div>
        </div>
      </div>
      <!--card-3-->
      <div class="card-banner">
        <img src="./img/card-3/banner.png" alt="" />
      </div>

      <div class="card-container-2">
        <div class="card-2">
          <div class="card-img-2">
            <img src="./img/card-3/1.png" alt="mao" />
          </div>
        </div>
        <div class="card-2">
          <div class="card-img-2">
            <img src="./img/card-3/2.png" alt="mao" />
          </div>
        </div>
        <div class="card-2">
          <div class="card-img-2">
            <img src="./img/card-3/3.png" alt="mao" />
          </div>
        </div>
      </div>
